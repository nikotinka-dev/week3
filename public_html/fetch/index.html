<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>
  
<body>
  <input id="inp" type="text">
  <button id="bt" > GetHtml </button>
    
  <script>
     document.getElementById("bt").addEventListener("click", getHtmlText);
     
     function getHtmlText(){
       const url = document.getElementById("inp").value;
       fetch(url)
       .then((response) => {
         return response.text();
       })
       .then((data) => {
         document.getElementById("inp").value = data;
       })
       .catch(reject => {
         console.log(reject)
       });
     }
  </script>
</body>
</html>
